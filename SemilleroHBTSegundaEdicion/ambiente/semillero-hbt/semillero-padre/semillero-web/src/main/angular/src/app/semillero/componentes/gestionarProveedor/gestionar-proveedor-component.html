<div class="container">
    <form [formGroup]="gestionarProveedorForm">
        <h1>Gestionar Proveedor</h1>
        <hr>

        <div class="row">
            <div class="col-6">
                <label for="id">Id Proveedor:</label>
                <input type="number" class="form-control" id="id" formControlName="id" enabled = "false" >
            </div>

            <div class="col-6">
                <label for="direccion">Direccion:</label>
                <input type="text" class="form-control" id="direccion" formControlName="direccion" >
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select class="form-control" id="estado" formControlName="estado">
                        <option value="ACTIVO">ACTIVO</option>
                        <option value="INACTIVO">INACTIVO</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <label for="fechaCreacion">Fecha Creacion:</label>
                <input type="text" class="form-control" id="fechaCreacion" formControlName="fechaCreacion">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="idPersona">Id Persona:</label>
                <input type="number" class="form-control" id="idPersona" formControlName="idPersona">
            </div>

            <div class="col-6">
                <label for="montoCredito">Monto Credito:</label>
                <input type="number" class="form-control" id="montoCredito" step=".01" formControlName="montoCredito" enabled = "false">
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-primary" (click)="modificarMontoCredito()" >Modificar</button>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-primary" (click)="crearProveedor()">Editar</button>
            </div>
        </div>

        <br>
        <div class="row" [hidden]="listaProveedores.length === 0">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Estado </th>
                            <th scope="col">Fecha Creacion/th>
                            <th scope="col">Id Persona</th>
                            <th scope="col">Monto Credito</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let proveedor of listaProveedores;let i=index;">
                            <th scope="row">{{proveedor.id}}</th>
                            <td>{{proveedor.direccion | uppercase }}</td>
                            <td>{{proveedor.estadoProveedor | uppercase }}</td>
                            <td>{{proveedor.fechaContratacion }}</td>
                            <td>{{proveedor.ValorCredito | number: '.2'}}</td>
                            <td>{{proveedor.idPersona }}</td>
                            <td>
                                <i class="fas fa-search 2x ml-1" title="consultarProveedor(i)"></i>
                                <i class="fas fa-pencil-alt 2x ml-1"  (click)="editarProveedor(i)" title="Editar"></i>
                                <i class="far fa-times-circle 2x ml-1" (click)="eliminarProveedor(i)" title="Eliminar"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
